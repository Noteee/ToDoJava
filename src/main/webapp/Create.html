<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form method="post" name="createToDo" action="create">
    <input type="text" name="todo" placeholder="Your ToDo">
    <select name="state">
        <option value="true">Active</option>
        <option value="false">Done</option>
    </select>
    <br>
    <input type="submit">
</form>

</body>
</html>
